<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Coin Flip Game </title>
        <link rel="stylesheet" href="coin-flip-game.css">
    </head>
    <body>
        <!--<p> Rules </p>
        <div> H - H = Win, H - T = Lose </div>
        <div> T - T = Win, T - H = Lose </div>-->
        <div class="message">Coin Flip Game</div>
        <div>Choose Side</div>


        <p>
            <button class="heads-button js-heads-button">
                <img src="img/Heads-emoji.jpg" class="heads-move-emoji">
            </button>
            <button class="tails-button js-tails-button">
                <img src="img/Tails-emoji.jpg" class="tails-move-button">
            </button>
        </p>

        <div class="js-result-space result-space"></div>

        <button class="reset-score-button js-reset-score-button"> Reset Score </button>
        <button class="auto-play-button js-auto-play-button"> Auto Play</button>

        <div class="js-confirmation confirmation">                    
            Are you sure you want to reset score? 
            <button class="yes-button"> Yes </button>
            <button class="no-button"> No </button>
        </div>


        <script src="coin-flip-game.js"></script>
    </body>
    </html>
